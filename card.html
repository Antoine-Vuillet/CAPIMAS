    <div id="topline">
      <p id="gamemode">Current gamemode</p>
      <h1>Current Subject</h1>

        <button class="card">1/2</button>
        <button class="card">1</button>
        <button class="card">2</button>
        <button class="card">3</button>
        <button class="card">5</button>
        <button class="card">8</button>
        <button class="card">13</button>
        <button class="card">20</button>
        <button class="card">40</button>
        <button class="card">100</button>
